<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8cdda, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
        }
        audio {
            margin: 10px 0;
            width: 250px;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended Songs</h1>
        {% if songs %}
            {% for song in songs %}
                <div>
                    <h3>{{ song['title'] }}</h3>
                    <audio controls>
                        <source src="{{ url_for('static', filename='songs/' + song['file']) }}" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
            {% endfor %}
        {% else %}
            <p style="color:red; font-weight:bold;">❌ No songs available or recommended.</p>
        {% endif %}
        <br>
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>

    <!-- ✅ Add this script to make only one audio play at a time -->
    <script>
        const audios = document.querySelectorAll('audio');
        audios.forEach(audio => {
            audio.addEventListener('play', () => {
                audios.forEach(other => {
                    if (other !== audio) {
                        other.pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
